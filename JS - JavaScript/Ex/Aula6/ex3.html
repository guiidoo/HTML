<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n
        n1=Number(prompt("Digite 1º Número:"))
        n2=Number(prompt("Digite 2º Número:"))

        if(n1>n2){
            document.write(`${n1} é maior que ${n2}`)
        }
        else if(n1<n2){
            document.write(`${n1} é menor que ${n2}`)
        }
        else{
            document.write("Inválido")
        }
    </script>
</body>
</html>
