<body>
    <script>
        let sex, alt
        sex=prompt("Digite seu sexo(M-F): ")
        alt=Number(prompt("Digite sua altura: "))

        if(sex=="M" || sex=="m"){
            document.write(`Seu peso ideal sendo homem deve ser, ${(72.7* alt)-58} `)
        }
        else if(sex=="F" || sex=="f"){
            document.write(`Seu peso ideal sendo mulher deve ser, ${(62.1* alt)-44.7}`)
        }
        else{
            document.write("Inv√°lido")
        }
    </script>
</body>
