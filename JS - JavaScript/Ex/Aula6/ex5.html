<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1, nota2
        nota1=Number(prompt("Digite a 1ª nota"))
        nota2=Number(prompt("Digite a 2ª nota"))

        media=(nota1+nota2)/2
        if(media>=7 && media<=9)
        {
            document.write(`Sua nota foi ${media}, portanto esta APROVADO!!!`)
        }
        else if (media==10)
        {
            document.write(`Aprovado com Distinção sua nota foi ${media}`)
        }
        else{
            document.write(`Reprovado, com nota de ${media}`)
        }
    </script>
</body>
</html>
