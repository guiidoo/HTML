<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sex, alt
        sex=prompt("Digite seu genero(M-F-O): ")

        if(sex=="M" || sex=="m"){
            document.write(`Masculino`)
        }
        else if(sex=="F" || sex=="f"){
            document.write(`Feminino`)
        }
        else{
            document.write("Outros")
        }
    </script>
</body>
