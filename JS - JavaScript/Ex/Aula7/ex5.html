<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n, n2
        n=Number(prompt("Qual tabuada voce quer ?"))
        n2=1
        while(n2<=10)
        {
            document.write(`${n}x${n2} = ${n*n2}<br>`)
            n2++
        }
    </script>
</body>
</html>
