<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n, contador
        n=Number(prompt("Digite um numero: "))
        contador=1
        while(contador<=n)
        {
            document.write(contador+"<br>")
            contador++
        }
    </script>
</body>
</html>
