<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n,nu
        n=Number(prompt("Escreva o valor para saber o desconto: "))
        document.write("Valor da Compra----------------------% de Desconto<br>Abaixo de R$ 1.000,00------------------5%<br>Entre R$ 1.000,00 a R$ 5.000,00---------10%<br>Acima de R$ 5.000,00---------15%")

        if(n<=1000){
            document.write(`<br>Você gastou ${n} portanto o seu desconto é de ${(n*5)/100}%`)
        }
        else if(n<=4999){
            document.write(`<br>Você gastou ${n} portanto o seu desconto é de ${(n*10)/100}%`)
        }
        else if(n>=5000){
            document.write(`<br>Você gastou ${n} portanto o seu desconto é de ${(n*15)/100}%`)
        }
        else if(n=0){
            document.write(`<br>Invalido`)
        }
        else{
         document.write(`<br>Invalido`)
        }

    </script>
</body>
</html>
