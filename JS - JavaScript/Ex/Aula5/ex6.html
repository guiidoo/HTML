<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n
        n=Number(prompt("Digite um n√∫mero (1-10000)"))
        for(i=1;i<=n;i++){
            if(i==n)
            {
                document.write(i)
            }
            else
            {
                document.write(i+" - ")
            }
        }
    </script>
</body>
</html>
