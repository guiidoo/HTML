<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=101;i<=110;i++){
            if(i==110)
            {
                document.write(i)
            }
            else
            {
                document.write(i+" - ")
            }
        }
    </script>
</body>
</html>
