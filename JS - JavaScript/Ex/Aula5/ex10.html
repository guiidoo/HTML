<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       for(i=1;i<=100;i++)
        {
            
            if(i % 10 ===0)
            {
                document.write(` O Número: ${i} é multiplo de 10 <br>`)
            }
            else
            {
                document.write(i+"<br>")
            }
        }
    </script>
</body>
</html>
