<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soma(a, b)
        {
            return (a+b)
        }
        let n1=Number(prompt("Digite um número: "))
        let n2=Number(prompt("Digite um número: "))
        let resultado=soma(n1,n2)

        document.write(`Essa seria a conta: <strong>${n1}+${n2}=${resultado}</strong>`)
    </script>
</body>
</html>
