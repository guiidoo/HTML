<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function are(num)
        {
            return (Math.PI*Math.pow(num,2))
        }
        function per(num){
            return (2*Math.PI*num)
        }
        let num=Number(prompt("Digite o raio do circulo: "))
        let area=are(num)
        let perna=per(num)
        document.write(`A area do circulo Ã© ${area.toFixed(2)} e o perimetro ${perna.toFixed(2)}`)
    </script>
</body>
</html>
