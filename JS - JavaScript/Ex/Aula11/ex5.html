<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fifi(num)
        {
            return (num-32)*0.5556;
        }
        let num=Number(prompt("Digite o ºF: "))
        let fah=fifi(num)
        document.write(`${num}ºF seria ${fah.toFixed(2)}ºC`)
    </script>
</body>
</html>
