<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        //declarar a variável de memória
        let n1, sucessor, antecessor
        //usuário vai digitar a informação
        n1=Number(prompt("Digite um número"))
        sucessor=n1+1
        antecessor=n1-1
        document.write(`Número digitado = ${n1}<br>Sucessor = ${sucessor}<br>Antecessor = ${antecessor}`)

    </script>
    
</body>
</html>
