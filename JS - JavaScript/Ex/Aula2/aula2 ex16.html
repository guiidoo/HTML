<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    
    <script>
        let numeroMacas=Number(prompt("Informe o número de maçãs:"))
        let preco
        if (numeroMacas<12)
        {
            preco=1.3
        }
        else
        {
            preco=1.0
        }
        "<h1 style='color:red;'>"
        document.write("Total da compra: R$ "+(numeroMacas*preco).toFixed(2))
        "</h1>"
    </script>
</body>
</html>
