<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <script>
        let num=Number(prompt("Digite um número"))
       
        if(num%2==0)
        {
            document.write("O número é PAR!")
        }
        else
        {
            document.write("O número é ÍMPAR!")
        }
    </script>
</body>
</html>
