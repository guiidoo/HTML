<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <script>
        let n1,n2,resultado
        n1=Number(prompt("Digite um número (base)"))
        n2=Number(prompt("Digite um número (expoente)"))
        resultado=Math.pow(n1,n2)
        document.write(`${n1} elevado a ${n2} = ${resultado}`)
    </script>
</body>
</html>
