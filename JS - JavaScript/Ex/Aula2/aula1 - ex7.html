<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <script>
        let n1=Number(prompt("Digite um número"))
        let raiz=Math.sqrt(n1)
        document.write("Raiz quadrada de "+n1+" = "+raiz.toFixed(3))
        document.write("<br>Raiz quadrada de "+n1+" = "+raiz)
    </script>
</body>
</html>
