<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=Number(prompt("Digite um número"))
        if (n1>=0)
        {
            document.write(`O número ${n1} é POSITIVO!`)
        }
        else
        {
            document.write(`O número ${n1} é NEGATIVO!`)
        }
    </script>
</body>
</html>
