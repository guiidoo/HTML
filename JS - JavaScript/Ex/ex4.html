<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nome e Idade</h1>
    <script>
        let nome, idade
        nome=prompt("Digite um nome:")
        idade=prompt("Digite sua idade:")
        // concatenação
        // string + string
        // string+ numero
        alert("Nome digitado foi: "+nome)
        document.write("<br><br>Nome digitado: " +nome)
        alert("Idade digitada: "+idade)
        document.write("<br><br>Idade digitado: " +idade)
        document.write(`<br><br> O nome digitado é ${nome} e a sua idade é ${idade}`)
    </script>
</body>
</html>
