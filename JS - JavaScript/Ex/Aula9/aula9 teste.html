<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //criando um array vazio
        let numeros=[]
        for (let i=0;i<100;i++)
        {
            numeros[i]=Math.floor((Math.random()*100))
        }
       // numeros.sort()  //transforma o array em string não funciona para os números
       numeros.sort((a, b) => a - b) //crescente
      //numeros.sort((a, b) => b - a) //decrescente
        //(a, b) => a - b: Esta função subtrai b de a. Se o resultado for negativo, a será classificado antes de b. Se for positivo, b será classificado antes de a. Se for zero, a ordem de a e b permanece inalterada.
       
        for (let i=0;i<100;i++)
        {
        document.write(numeros[i]+"<br>")
        }

    </script>
</body>
</html>
