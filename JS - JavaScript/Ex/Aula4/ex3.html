<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mês Atual</title>
</head>
<body>
    <script>
        let dataAtual, mes, mesExtenso
        dataAtual= new Date()
        //NEW instanciando na memoria um objeto DATE()
        //Instanciar = Criar copia
        mes=dataAtual.getMonth()+1
        //estamos somando +1 pois o mes de janeiro é o mes 0 e o mes de dezembro é o mes 11
        
        
        //switch case
        switch(mes)
        {
        case 1:
            mesExtenso="Janeiro"
            break
        case 2:
            mesExtenso="Fevereiro"
            break
        case 3:
            mesExtenso="Março"
            break
        case 4:
            mesExtenso="Abril"
            break
        case 5:
            mesExtenso="Maio"
            break
        case 6:
            mesExtenso="Junho"
            break
        case 7:
            mesExtenso="Julho"
            break
        case 8:
            mesExtenso="Agosto"
            break
        case 9:
            mesExtenso="Setembro"
            break
        case 10:
            mesExtenso="Outubro"
            break
        case 11:
            mesExtenso="Novembro"
            break
        case 12:
            mesExtenso="Dezembro"
            break
        default:
            mesExtenso="Mês Inválido"
        }
        document.write("Mês = "+mesExtenso)
    </script>
</body>
</html>
