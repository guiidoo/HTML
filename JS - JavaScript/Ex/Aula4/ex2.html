<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3, media, mediaex

        nota1=Number(prompt("Escreva a 1ª Nota do aluno: "))
        nota2=Number(prompt("Escreva a 2ª Nota  do aluno: "))
        nota3=Number(prompt("Escreva a 3ª Nota  do aluno: "))
        mediaex=Number(prompt("Escreva a Media de Exercicios: "))

        media=(nota1+nota2*2+nota3*3+mediaex)/7


        if(media>=9.0)
        {
            document.write(`O Aluno esta A com a nota de ${(media).toFixed(1)}`)
        }
        else if(media>=7.5 && media<=9.0)
        {
            document.write(`O Aluno esta B com a nota de ${(media).toFixed(1)}`)
        }
        else if(media>=6.0 && media<=7.5)
        {
            document.write(`O Aluno esta C com a nota de ${(media).toFixed(1)}`)
        }
        else
        { 
            document.write(`O Aluno esta de D com a nota de ${(media).toFixed(1)}`)
        }
    </script>
</body>
</html>
