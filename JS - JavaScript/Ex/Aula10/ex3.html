<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em Ordem Crescente</title>
</head>
<body>
    <h1>Ler 10 Números e Ordenar em Ordem Crescente</h1>
    <button onclick="lerNumeros()">Ler Números</button>

    <script>
        function lerNumeros() {
            const num = [];
            const totalNumeros = 10;

            for (let i = 0; i < totalNumeros; i++) {
                let numero = parseFloat(prompt(`Digite o número ${i + 1}:`));
                while (isNaN(numero)) {
                    numero = parseFloat(prompt(`Entrada inválida! Digite o número ${i + 1}:`));
                }
                num.push(numero);
            }

            num.sort((a, b) => a - b);

            alert(`Números em ordem crescente:\n${num.join('\n')}`);
        }
    </script>
</body>
</html>
