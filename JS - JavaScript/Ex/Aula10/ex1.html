<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
</head>

<body>
    <h1>Calculadora de Média da Turma</h1>
    <button onclick="calcularMedia()">Calcular Média</button>

    <script>
        function calcularMedia() {
            const notas = [];
            let soma = 0;
            const totalAlunos = 20;


            for (let i = 0; i < totalAlunos; i++) {
                let nota = parseFloat(prompt(`Digite a nota do aluno ${i + 1}:`));
                while (isNaN(nota) || nota < 0 || nota > 10) {
                    nota = parseFloat(prompt(`Nota inválida! Digite a nota do aluno ${i + 1} (0 a 10):`));
                }
                notas.push(nota);
                soma += nota;
            }

            const media = soma / totalAlunos;

            let alunosAcimaDaMedia = 0;
            for (let i = 0; i < totalAlunos; i++) {
                if (notas[i] > media) {
                    alunosAcimaDaMedia++;
                }
            }

            alert(`A média da turma é: ${media.toFixed(2)}\nAlunos acima da média: ${alunosAcimaDaMedia}`);
        }
    </script>
</body>

</html>
