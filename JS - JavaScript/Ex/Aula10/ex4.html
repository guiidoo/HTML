<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Números em um Vetor</title>
</head>
<body>
    <h1>Verificar Número em um Vetor</h1>
    <button onclick="lerNumeros()">Ler Números</button>

    <script>
        function lerNumeros() {
            const numeros = [];
            const totalNum = 20;

            for (let i = 0; i < totalNum; i++) {
                let numero = parseFloat(prompt(`Digite o número ${i + 1}:`));
                while (isNaN(numero)) {
                    numero = parseFloat(prompt(`Entrada inválida! Digite o número ${i + 1}:`));
                }
                numeros.push(numero);
            }

            let numVerificar = parseFloat(prompt("Digite um número para verificar se existe no vetor:"));

            if (numeros.includes(numVerificar)) {
                alert(`O número ${numVerificar} existe no vetor.`);
            } else {
                alert(`O número ${numVerificar} não existe no vetor.`);
            }
        }
    </script>
</body>
</html>
