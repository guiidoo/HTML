<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let totalNegativo=0, num,i
        for(i=1;i<=10;i++)
        {
            num=Number(prompt("Digite um número"))
            if (num<0)
            {
                totalNegativo++
            }
        }
        //mostrando os resultados
        document.write("Total de números negativos: "+totalNegativo+"<br>")
        // variável i sai do for com 11, porisso que temos que subtrair 1
        document.write("Total de números positivos: "+ (i-1-totalNegativo))
    </script>
    
</body>
</html>
