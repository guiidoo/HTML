<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i, num, total=0
        for (i=0;i<=4;i++)
        {
            num=Number(prompt("Digite um número"))
            if (num<40)
            {
                total=total+num   //variável acumuladora
            }
        }
        document.write("Soma dos números menores que 40: "+total)
    </script>
    
</body> 
</html>
